<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="game-name">Rock Paper Scissors</p>

      <button class="js-btn move-btn js-rock-button" >
        <img class="move-icon" src="images/Rock.png" alt="rock-emoji" />
      </button>

      <button class="js-btn move-btn js-paper-button" >
        <img class="move-icon" src="images/Paper.png" alt="paper-emoji" />
      </button>

      <button class="js-btn move-btn js-scissor-button" >
        <img class="move-icon" src="images/Scissors.png" alt="scissors-emoji" />
      </button>

      <p class="js-result result"></p>

      <p class="js-moves moves"></p>

      <p class="js-score score"></p>

      <button
        class="reset-btn js-reset-btn">
        Reset Score
      </button>


      <button class="auto-btn js-auto-btn"> Auto Play
      </button>

    </div>

    <p class="js-reset-confirmation"></p>

    <p class="love">Made with ðŸ«¶ by Shivani Daksh</p>

    <script src="script.js"></script>
  </body>
</html>
